<div id="bookListWrapper">
    <form role="form">
        <div class="form-group">
            <p id="h2">Please click the buy button to buy the book</p>
        </div>
    </form>
    <div>
        <ul class="list-unstyled">
            <li class="book"
                style="background: white url({{book.imageUrl}}) no-repeat"
                ng-repeat="book in kart">
                <div class="book-details clearfix">
                    <h3>{{book.name}}</h3>
                    <p>{{book.price | currency:"$"}}</p>
                    <ul class="list-unstyled list-inline">
                        <li>Rating : {{book.rating}}</li>
                        <li>Binding : {{book.binding | uppercase}}</li>
                        <li>Publisher : {{book.publisher}}</li>
                        <li>Release : {{book.releaseDate}}</li>
                        <p>{{book.details}}</p>
                        <button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
