<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>BookArt.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-animate.min.js"></script>
    <script src="app.js"></script>u
</head>
<body>

    <div id="header-wrapper" ng-controller="HeaderCtrl">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books</a> </li>
                <li ng-class="{active: nav.isActive('/kart')}"><a href="#/kart">Kart</a> </li>
            </ul>
        </div>
    </div>

    <div ng-view class="container
    "></div>

</body>
</html>
